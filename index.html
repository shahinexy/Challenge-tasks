<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number validation</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex justify-center items-center h-screen bg-black/70">
    <div class=" w-[600px] mx-auto bg-white lg:p-20 p-12 flex flex-col items-center justify-center text-center space-y-5 shadow-lg shadow-yellow-100">
        <h1 class="text-3xl font-bold">Enter Your Phone number</h1>
        <input id="input_number" class="w-full text-lg font-medium text-center p-4 border-2 border-yellow-500" type="number" placeholder="Enter your number">
        <button id="submit_btn" class="text-2xl font-semibold text-black bg-yellow-500 hover:bg-yellow-400 px-8 py-4 w-full">SUBMIT</button>
        <p id="result" class="text-lg">It's a valid Bangladeshi number</p>
    </div>


    <!-- js -->
    <script src="script.js"></script>
</body>
</html>
